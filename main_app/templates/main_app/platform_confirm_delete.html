{% extends 'base.html' %} {% block content %}
<h1 class="white-text">Remove Game</h1>

<h4 class="white-text">
  Are you sure you want to remove
  <span class="white-text">{{ object.name }}</span>?
</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Confirm" class="orange btn" />
  <a class="btn red" href="{% url 'detail' platform.id %}">Cancel</a>
</form>
{% endblock %}
