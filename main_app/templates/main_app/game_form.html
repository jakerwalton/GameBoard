{% extends 'base.html' %} {% block content %}
{% if object %}
<h1 class="white-text">Edit <span class="white-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Game</h1>
{% endif %}
<form class="card-panel" action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br />
  <input type="submit" value="Submit!" class="orange btn" />
</form>
{% endblock %}
