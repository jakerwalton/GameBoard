{% extends 'base.html' %} {% block content %}

<h1 class="white-text">Sign Up</h1>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form class="card-panel" method="post" action="{% url 'signup' %}">
  {% csrf_token %} {{ form.as_p }}
  <input type="submit" class="btn orange" value="signup" />
</form>

{% endblock %}
