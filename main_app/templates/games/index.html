{% extends 'base.html' %} {% block content %}

<h1>My Games</h1>

{% for game in games %}
<div class="card">
  <a href="{% url 'detail' game.id %}">
    <div class="card-content">
        <span class="card-title">{{ game.name }}</span>
        <!-- <p>Developer: {{ game.developer }}</p> -->
    </div>
  </a>
</div>
{% endfor %}
<a href="{% url 'games_create' %}">Add Game</a>
{% endblock %}
