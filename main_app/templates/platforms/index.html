{% extends 'base.html' %} {% block content %}

<h1>Platforms</h1>

{% for platform in object_list %}
<div class="card">
  <a href="{% url 'platforms_detail' platform.id %}">
    <div class="card-content">
      <span class="card-title"
        >
        <span>{{ platform.name }}</span></span
      >
    </div>
  </a>
</div>
{% endfor %}
<a href="{% url 'platforms_create' %}">Add Platform</a>
{% endblock %}
